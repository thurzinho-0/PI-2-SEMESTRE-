<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Esqueci Minha Senha</title>
  <link rel="stylesheet" href="assets/css/esqueci_senha.css"> <!-- Link para o CSS externo -->
</head>
<body>

   <!-- Logo -->
   <div class="logo">
    <img src="./assets/img/Logo.jpg" alt="Logo da Empresa">
  </div>

  <!-- Container centralizado para o formulário -->
  <div class="container">
    <h2>Esqueci minha senha</h2> <!-- Título -->
    <p>Digite seu e-mail para recuperar sua senha:</p> <!-- Instruções para o usuário -->

    <!-- Formulário para envio do e-mail -->
    <form action="#" method="post">
      <input type="email" name="email" placeholder="Seu e-mail" required> <!-- Campo para email -->
      <button type="submit">Enviar link</button> <!-- Botão para enviar o formulário -->
    </form>
  </div>

</body>
</html>
